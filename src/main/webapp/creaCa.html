        <h1 style="margin-bottom: 2rem;">Bienvenido ADMIN</h1>
        <nav>
            <ul class="nav nav-pills nav-fill justify-content-center">

                    <a class="nav-link active" aria-current="page" href="creaCa.html">

                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="seguimiento.html">
                        <i class="bi bi-binoculars"></i> Seguimiento de casos

    </header>

    <!-- Formulario para creación y asignación de casos -->
    <section class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="container mt-5" style="max-width: 600px;">
            <h2 class="text-center">Creación y Asignación de Casos</h2>
            <form id="crearCasoForm" class="mt-4">
                <div class="mb-3">
                    <label for="nombreCaso" class="form-label">Nombre del Caso</label>
                    <input type="text" class="form-control" id="nombreCaso" name="nombreCaso" placeholder="Ingrese el nombre del caso" required>
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción del Caso</label>
                    <textarea class="form-control" id="descripcion" name="descripcion" rows="3" placeholder="Describa el caso" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="fechaInicio" class="form-label">Fecha de Inicio</label>
                    <input type="date" class="form-control" id="fechaInicio" name="fechaInicio" required>
                </div>
                <div class="mb-3">
                    <label for="estado" class="form-label">Estado del Caso</label>
                    <select class="form-select" id="estado" name="estado" required>
                        <option value="Abierto">Abierto</option>
                        <option value="En Proceso">En Proceso</option>
                        <option value="Cerrado">Cerrado</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="idAbogado" class="form-label">Asignar Abogado (ID)</label>
                    <input type="number" class="form-control" id="idAbogado" name="idAbogado" placeholder="ID del abogado" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Crear y Asignar Caso</button>
            </form>

            <div id="message" class="mt-3"></div> <!-- Mensaje de éxito o error -->
        </div>
    </section>

    <footer class="bg-dark text-white text-center py-3">
        <p>Valbuena abogados &copy; 2024</p>
    </footer>

    <!-- Archivo JavaScript externo -->
    <script src="js/crearCaso.js"></script>
</body>
</html>
